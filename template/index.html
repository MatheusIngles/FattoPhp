<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones -->
  <link rel="stylesheet" href="static/css/index.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">📋 Lista de Tarefas</h2>

    <!-- Lista de tarefas -->
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th></th>
          <th>ID</th>
          <th>Nome</th>
          <th>Custo (R$)</th>
          <th>Data Limite</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-tarefas">
        <!-- Exemplo de tarefa normal -->
        <tr>
          <td class="text-center drag-handle"><i class="fa fa-grip-lines"></i></td>
          <td>1</td>
          <td>Comprar materiais</td>
          <td>500,00</td>
          <td>30/09/2025</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditar"><i class="fa fa-pen"></i></button>
            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalExcluir" data-id="1" data-nome="Comprar materiais"><i class="fa fa-trash"></i></button>
          </td>
        </tr>

        <!-- Exemplo de tarefa com custo >= 1000 -->
        <tr class="tarefa-cara">
          <td class="text-center drag-handle"><i class="fa fa-grip-lines"></i></td>
          <td>2</td>
          <td>Equipamentos novos</td>
          <td>1500,00</td>
          <td>10/10/2025</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditar"><i class="fa fa-pen"></i></button>
            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#modalExcluir" data-id="2" data-nome="Equipamentos novos"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Botão de inclusão -->
    <div class="text-end">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalIncluir">
        <i class="fa fa-plus"></i> Incluir Tarefa
      </button>
    </div>
  </div>

  <!-- Modal Incluir -->
  <div class="modal fade" id="modalIncluir" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title">Incluir Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Custo (R$)</label>
            <input type="number" class="form-control" step="0.01" min="0" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Data Limite</label>
            <input type="date" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar -->
  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" value="Exemplo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Custo (R$)</label>
            <input type="number" class="form-control" step="0.01" min="0" value="1000" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Data Limite</label>
            <input type="date" class="form-control" value="2025-10-10" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Excluir -->
  <div class="modal fade" id="modalExcluir" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir a tarefa <strong id="tarefaNome"></strong>?</p>
          <input type="hidden" id="tarefaId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="submit" class="btn btn-danger">Sim, excluir</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/index.js"></script>
</body>
</html>
